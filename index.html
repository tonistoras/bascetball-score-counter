<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Basketball Scoreboard</title>
</head>

<body>
  <div class="container-outer">
    <div class="container">
      
      <section class="teams">
          <h3>HOME</h3>
          <p id="home-score-el">0</p> 
          <div class="container-btn">
            <button id="home1" onclick="home1()">+1</button>
            <button id="home2" onclick="home2()">+2</button>
            <button id="home3" onclick="home3()">+3</button>
          </div> 
      </section>

      <section class="teams">
          <h3>AWAY</h3>
          <p id="guest-score-el">0</p>
          <div class="container-btn">
            <button id="guest1" onclick="guest1()">+1</button>
            <button id="guest2" onclick="guest2()">+2</button>
            <button id="guest3" onclick="guest3()">+3</button>
          </div>
      </section>
    </div>
    <button id="reset-el" onclick="reset()">NEW GAME</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
